<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <link href="css/common.css">
    <link rel="stylesheet" href="css/PAGES/common.css">
</head>

<body>
    <header>
        <h1>
            <img src="img/clima.png"><span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Mi app</a></li>
                <li><a href="/add-city.html">Agregar Ciudad</a></li>
                <li><a href="/help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
            <form action="">
                <select name="select-city" id="select-city">
                <option value="" disabled selected>seleccionar Ciudad</option>
                <option value="Rosario">Rosario</option>
                <option value="Rafaela">Rafaela</option>
            </select>
                <button>consultar</button>
            </form>
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card">
                <h3>Rosario</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="imagen">
                <p>Temperatura: 25,31°</p>
                <p>Sensacion Termica: 24,65°</p>
                <p>Humedad: 29%</p>
                <p>Velocidad del viento: 4,63km/h</p>
                <p>Presion: 1011</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
